<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blog</title>
  <!--Bootstrap CSS-->
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  
  <!--jQuery + Bootstrap JS-->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
  
  <!--FontAwesome-->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  
  <!--Normalize CSS-->
  <link href="../normalize.css" rel="stylesheet" type='text/css'>
  
  <!--Your CSS-->
  <link href="main.css" rel="stylesheet" type='text/css'>
  
  <!--Google Web Fonts-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  
</head>
<body>
  
  <div class="container">
    <header>
      <h1>COOL FORM</h1>
    </header>
    <section class="content">
      
      <!-- Here the button to launch your sign-up modal-->
      <a href="#signupModal" role="button" class="btn btn-warning" data-toggle="modal">Signup</a>
      <!-- Look at Bootstrap doc to see how to link this button to your modal #signupModal-->     
      <!-- Here your signup modal with the form-->



      <div id="signupModal" class="modal hide fade">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h2>Sign up buddy !</h2>
        </div>
        
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>        
        </div>
        
      </div>
      
    </section>
    <footer>
       &copy; Le Wagon 2013
    </footer>
  </div>
</body>
</html>
